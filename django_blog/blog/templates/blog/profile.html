{% extends 'blog/base.html' %}

{% block content %}
<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ user.email }}">
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
