{% extends 'blog/base.html' %}

{% block content %}
<h2>Blog Posts</h2>
{% if user.is_authenticated %}
<a href="{% url 'post-create' %}">New Post</a>
{% endif %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>By {{ post.author }} on {{ post.published_date }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
