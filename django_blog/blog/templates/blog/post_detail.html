{% extends 'blog/base.html' %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
    {% if object.author == user %}
    <a href="{% url 'post-update' object.pk %}">Edit</a>
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
    {% endif %}
</article>
{% endblock %}
